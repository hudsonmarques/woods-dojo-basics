function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
} const array = [];
for (let i = 0 ; i <= 50 ; i++){
  array.push(getRandom(0,50));
}

const arrayMaior = []
const arrayMenor = []

const bigger = getMaior();
const minor = getMenor();

function getMaior(){
    for (let i = 0; i < array.length; i++){
        if (array[i] > 20){
            arrayMaior.push(array[i])
        }
    }
    return arrayMaior
} 
function getMenor(){
    for (let i = 0; i < array.length; i++){
        if (array[i] < 20){
            arrayMenor.push(array[i])
        }
    }

}
