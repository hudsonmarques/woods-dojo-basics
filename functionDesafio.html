        /* 5 - Elabore um algoritmo que faça, com funções, as seguintes conversões de temperatura:

function convert1(){
    fahrenheit = window.prompt("digite o valor que quer converter de Fahrenheit para Celsius")
    const celsius = (fahrenheit - 32) * (5/9);
    console.log(celsius)
}
convert1();
function convert2(){
    fahrenheit = window.prompt("Digite o valor que quer converter de Fahrenheit para Kelvin")
    const kelvin = ((fahrenheit - 32) *(5/9)) + 273.15;
    console.log(kelvin)
}
convert2();
function convert3(){
    celsius = window.prompt("Digite o valor que quer converter de Celsius para Fahrenheit")

    console.log(fahrenheit)
}
